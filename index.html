    <script src="js/data.js"></script>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8">
                <div id="map" class="map"></div>

                    <li class="nav-item">

                    <li class="nav-item">
                      <a class="nav-link" id="travel-tab" data-toggle="tab" href="#travelTab" role="tab" aria-controls="profile" aria-selected="false">Viagens</a>

                    </li>
                </ul>
                <div class="tab-content scroll" id="myTabContent">
                    <div class="tab-pane fade show active" id="destinantionTab" role="tabpanel" aria-labelledby="home-tab"> 
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="card-body">

                                </div>

                        </div>

                            <div class="col-sm-12">

                                                    <button type="button" class="btn btn-secondary" id="type-nac">Nacional</button>
                                                    <button type="button" class="btn btn-secondary" id="type-int">Internacional</button>
                                                </div>
                                            </div>    
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div id="topDestination"></div>
                                            </div>
                                        </div>

                                    </div>

                            </div>
                        </div>
                    </div>

                        <div class="row">
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="card-title" style="color: gray">Origem</h4>
                                        <h2 class="card-text center" id="originName2"></h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="card-title" style="color: gray">Destino</h4>
                                        <h2 class="card-text center" id="destinationName"></h2>
                                    </div>
                                </div>
                            </div>
                        </div>

                                    <div class="card-body">
                                        <h4 class="card-title" style="color: gray">Mês da Viagem</h4>
                                        <div id="start-month"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                                        <div id="pre-travel"></div>
